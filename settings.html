<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Settings | Quiz Math 70</title>
  <meta name="description" content="Settings for Quiz Math 70: tab cloak, panic key, and appearance options." />
  <link rel="stylesheet" href="main.css" />
  <script src="tabcloak.js"></script>
  <style>
    .settings-wrap{max-width:900px;margin:40px auto;padding:0 16px}
    .card{background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin:16px 0}
    .card h2{margin:0 0 6px 0;font-size:20px}
    .muted{opacity:.85;line-height:1.45}
    .row{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .row > *{flex:1 1 240px}
    label{display:block;margin:0 0 6px 0;font-size:14px;opacity:.9}
    input,select,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.35);color:#fff}
    button{cursor:pointer}
    .btn-row{display:flex;gap:12px;flex-wrap:wrap}
    .btn-row button{flex:1 1 160px}
    .preview{display:flex;align-items:center;gap:12px;margin-top:12px}
    .preview img{width:28px;height:28px;border-radius:6px;background:#111}
    a.back{display:inline-block;margin:12px 0 0 0;color:#fff;text-decoration:none;opacity:.9}
    a.back:hover{opacity:1;text-decoration:underline}
  </style>
</head>
<body>
  <div class="settings-wrap">
    <a class="back" href="index.html">← Back to Home</a>

    <div class="card">
      <h2>Tab Cloak (title + icon)</h2>
      <div class="muted">Pick a disguise for this tab. It updates the tab title and favicon immediately.</div>

      <div class="row">
        <div>
          <label for="cloakPreset">Preset</label>
          <select id="cloakPreset">
            <option value="">Choose…</option>
            <option value="classroom|Google Classroom|https://classroom.google.com/favicon.ico">Google Classroom</option>
            <option value="drive|Google Drive|https://drive.google.com/favicon.ico">Google Drive</option>
            <option value="docs|Google Docs|https://docs.google.com/favicon.ico">Google Docs</option>
            <option value="gmail|Gmail|https://mail.google.com/favicon.ico">Gmail</option>
            <option value="canvas|Canvas|https://canvas.instructure.com/favicon.ico">Canvas</option>
            <option value="wikipedia|Wikipedia|https://www.wikipedia.orhttps://cdn-json.us/g/static/favicon/wikipedia.ico">Wikipedia</option>
            <option value="newtab|New Tab|https://www.google.com/favicon.ico">New Tab</option>
          </select>
        </div>
        <div>
          <label for="cloakTitle">Custom title</label>
          <input id="cloakTitle" type="text" placeholder="e.g., Google Classroom" />
        </div>
        <div>
          <label for="cloakIcon">Custom favicon URL</label>
          <input id="cloakIcon" type="text" placeholder="e.g., https://classroom.google.com/favicon.ico" />
        </div>
      </div>

      <div class="btn-row" style="margin-top:12px">
        <button id="applyCloak">Apply</button>
        <button id="resetCloak">Reset</button>
      </div>

      <div class="preview">
        <img id="previewIcon" alt="icon preview" src="" />
        <div class="muted" style="word-break:break-word">
          <div><strong>Preview title:</strong> <span id="previewTitle"></span></div>
          <div><strong>Preview icon:</strong> <span id="previewIconText"></span></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Note</h2>
      <div class="muted">If you don’t see changes on some pages, do a hard refresh (Ctrl+F5). The cloak is stored in your browser (localStorage).</div>
    </div>
  </div>

  <script>
    (function(){
      const preset = document.getElementById('cloakPreset');
      const titleIn = document.getElementById('cloakTitle');
      const iconIn = document.getElementById('cloakIcon');
      const previewTitle = document.getElementById('previewTitle');
      const previewIcon = document.getElementById('previewIcon');
      const previewIconText = document.getElementById('previewIconText');

      function loadStored(){
        try{
          titleIn.value = localStorage.getItem('tc_title') || '';
          iconIn.value = localStorage.getItem('tc_icon') || '';
        }catch(e){}
        refreshPreview();
      }

      function refreshPreview(){
        previewTitle.textContent = titleIn.value || '(default)';
        previewIconText.textContent = iconIn.value || '(default)';
        previewIcon.src = iconIn.value || '';
        if(!previewIcon.src) previewIcon.style.opacity = 0.2;
        else previewIcon.style.opacity = 1;
      }

      preset.addEventListener('change', function(){
        const v = preset.value;
        if(!v) return;
        const parts = v.split('|');
        const t = parts[1] || '';
        const i = parts[2] || '';
        titleIn.value = t;
        iconIn.value = i;
        refreshPreview();
        if(window.__setTabCloak) window.__setTabCloak(t, i);
      });

      titleIn.addEventListener('input', refreshPreview);
      iconIn.addEventListener('input', refreshPreview);

      document.getElementById('applyCloak').addEventListener('click', function(){
        const t = titleIn.value.trim();
        const i = iconIn.value.trim();
        if(window.__setTabCloak) window.__setTabCloak(t, i);
        refreshPreview();
      });

      document.getElementById('resetCloak').addEventListener('click', function(){
        titleIn.value = '';
        iconIn.value = '';
        preset.value = '';
        if(window.__resetTabCloak) window.__resetTabCloak();
        refreshPreview();
      });

      loadStored();
    })();
  </script>
</body>
</html>
